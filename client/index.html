<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <!-- Custom Stylesheets -->
    <!-- Base CSS (Must-have) -->
    <link rel="stylesheet" href="/stylesheets/base.css">
    <!-- Navbar CSS (Must-have) -->
    <link rel="stylesheet" href="/stylesheets/themes/landing-page.css">


    <title>Trip-Homepage</title>
</head>

<body>
    <div id="container" class="trip-red-background">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/assets/Trip_Comfortable.jpg" class="d-block w-100" alt="Comfortable">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Comfortable</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assets/Trip_Fast.jpeg" class="d-block w-100" alt="Fast">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Fast</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assets/Trip_Reliable.jpeg" class="d-block w-100" alt="Reliable">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Reliable</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/assets/Trip_Safety.jpeg" class="d-block w-100" alt="Safe">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Safe</h5>
                    </div>
                </div>
            </div>
        </div>        
        <div id="details">
            <div>
                <div class="trip-logo">T</div>
                <span class="trip-letters">rip</span>
            </div>
            <div>
                <h2>Looking for a ride?</h2>
                <p>Trip can get you wherever you need to go.</p>
                <a href="/views/commute-login.html">
                    <button id="commuters" class="btn btn-outline-success">I need a Ride</button>
                </a>
                <a href="/views/sp-login.html">
                    <button id="sProviders" class="btn btn-outline-warning">I can be of Service</button>
                </a>
            </div>
        </div>
    </div>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Navbar controller -->
    <script src="/scripts/module-scripts/nav-bar.js"></script>
</body>

</html>
